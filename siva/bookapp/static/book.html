<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Development Book Cover</title>

    <style>
        body {
            background: #b32b2b;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .cover {
            width: 420px;
            height: 650px;
            background-image: url("static/back.jpg");
            color: rgb(24, 53, 194);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            padding: 30px;
            position: relative;
        }

        .header-text {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .title {
            margin-top: 80px;
            font-size: 38px;
            font-weight: bold;
            text-align: left;
            line-height: 48px;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 20px;
        }

        .author-section {
            position: absolute;
            bottom: 40px;
            left: 30px;
            right: 30px;
        }

        .edition-text {
            font-size: 20px;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
        }

        .author-photo {
            float: right;
            width: 110px;
            height: 140px;
            border: 3px solid white;
            object-fit: cover;
        }

        .author-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }

        .publisher {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        hr {
            border: 1px solid white;
            margin-top: 8px;
        }
    </style>

</head>
<body>

<div class="cover">

    <div class="header-text">SEC INSIGHT</div>

    <hr>

    <div class="title">
        MAGIC:<br>
        Beyond The Veil<br>
        Reference
    </div>

    <div class="subtitle">
        Unveiling the Unseen Dimensions
    </div>

    <div class="author-section">

        <img src="/static/pic.jpeg" class="author-photo" alt="Author">

        <div class="edition-text">Extended Edition</div>

        <hr>

        <div class="author-name">SIVA SUNDAR P (25011320) </div>

        <div class="publisher">SEC</div>

    </div>

</div>

</body>
</html>
